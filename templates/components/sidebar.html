<aside class="sidebar bg-white shadow-md h-full flex flex-col justify-between transition-all duration-300 w-64 md:w-72" x-data="{ open: true }">
    <div>
        <div class="sidebar-header flex items-center justify-between p-4 border-b">
            <div class="sidebar-logo flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
                <span class="font-bold text-lg text-blue-700">Barangay IS</span>
            </div>
            <button class="md:hidden text-gray-700 focus:outline-none" @click="open = !open">
                <svg x-show="open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <svg x-show="!open" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <nav class="sidebar-nav py-4 space-y-2" :class="{'hidden': !open, 'block': open}">
            <a href="{% url 'dashboard' %}" class="sidebar-item flex items-center gap-3 px-6 py-3 rounded-lg transition hover:bg-blue-50 text-gray-700 font-medium {% if request.path == '/dashboard/' %}bg-blue-100 text-blue-700 font-bold{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
                <span>Dashboard</span>
            </a>
            <a href="{% url 'people' %}" class="sidebar-item flex items-center gap-3 px-6 py-3 rounded-lg transition hover:bg-blue-50 text-gray-700 font-medium {% if request.path == '/dashboard/people/' %}bg-blue-100 text-blue-700 font-bold{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <span>People</span>
            </a>
            <a href="{% url 'barangays' %}" class="sidebar-item flex items-center gap-3 px-6 py-3 rounded-lg transition hover:bg-blue-50 text-gray-700 font-medium {% if request.path == '/dashboard/barangays/' %}bg-blue-100 text-blue-700 font-bold{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                </svg>
                <span>Barangays</span>
            </a>
            <a href="{% url 'id_cards' %}" class="sidebar-item flex items-center gap-3 px-6 py-3 rounded-lg transition hover:bg-blue-50 text-gray-700 font-medium {% if request.path == '/dashboard/id-cards/' %}bg-blue-100 text-blue-700 font-bold{% endif %}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2" />
                </svg>
                <span>ID Cards</span>
            </a>
            <div class="sidebar-divider my-4 border-t border-gray-200"></div>
            <div class="sidebar-section-title px-6 py-2 text-xs font-semibold text-gray-500 uppercase tracking-wider">Admin</div>
            <a href="{% url 'admin:index' %}" class="sidebar-item flex items-center gap-3 px-6 py-3 rounded-lg transition hover:bg-blue-50 text-gray-700 font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0-1.104.896-2 2-2s2 .896 2 2-.896 2-2 2-2-.896-2-2zm-6 8a6 6 0 1112 0H6z" />
                </svg>
                <span>Admin Panel</span>
            </a>
        </nav>
    </div>
    <div class="sidebar-footer p-4 border-t bg-gray-50">
        <div class="user-profile flex items-center gap-3">
            <div class="user-avatar bg-gray-200 rounded-full p-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <div>
                <div class="text-sm font-semibold text-gray-700">
                    {% if user.is_authenticated %}
                        {{ user.get_full_name|default:user.username }}
                    {% else %}
                        Guest User
                    {% endif %}
                </div>
                <a href="{% url 'admin:logout' %}" class="text-xs text-blue-600 hover:underline">
                    {% if user.is_authenticated %}
                        Logout
                    {% else %}
                        Login
                    {% endif %}
                </a>
            </div>
        </div>
    </div>
</aside>
